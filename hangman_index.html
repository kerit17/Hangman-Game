<!--Hangman Index.html-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
 		
	<!--Link Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!--Link New CSS-->
	<link rel="stylesheet" href="assets/css/hangman_style.css">

	<!--Link JavaScript-->
	<script type="text/javascript" src="assets/javascript/hangman_game.js"> 
	</script>

</head>

<body>
 <div id="game">
 	<!--Jumbotron with Title-->
 	<div class="jumbotron vertical-center">;
   		<div class="container text-center">;
   		<img src="assets/images/pixar_title.png" alt="" class=pixar_title>;
 		</div>

		<!--Overall Bootstrap Grid-->
		<div class="container">;

		<!--Row 2-->
		<div class="row">

	 	<!--Row 2, column 1-->
 		<div class="col-md-6">

 		<!--Starter Image-->
 		<img src="assets/images/pixar_start.jpg" alt="" class=winner_pic>;
 		
 		<!--Change image upon winning-->
	</div>
	
	<!--Row 2, column 2-->
 	<div class="col-md-6">

 		<!--Press any key to get started-->
 		<h2>Press Any Key to Get Started!</h2>
 		<br>
		<!--Wins:-->
		<h3>Wins: </h3>
		<br>
		<!--Number of Guesses Remaining-->
		<h3>Number of Guesses Remaining: </h3>
		<br>
		<!--Letters Already Guessed-->
		<h3>Letters Already Guessed: </h3>
		<br>

		<!--New Game Button-->
 		<button type="button" id= "restart" class="btn btn-default">New Game</button>
 		

   

</body>
</html>
